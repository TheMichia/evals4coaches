<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monthly Evaluations - EVALS4COACHES</title>
    <link rel="icon" type="image/png" href="mascot.png">
    <link href="evals4coaches.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>

    <script>
      window.onload = function () {
        updateTotalScore();
      };
    </script>
  </head>

  <body>
    <div id="mainContent">
      <div class="topbar" id="topbar">
        <div class="left-content">
          <img
            class="shadow-hover"
            src="https://imgur.com/dVeRPl9.png"
            alt="e4k mascot"
          />
        </div>
        <h1>EVALUATIONS TEMPLATE</h1>
        <div class="logos">
          <!-- CONTADOR VISUAL AID -->
          <div id="count-container" class="hidden">
            <h3 id="topic-count"></h3>
          </div>

          <!-- TIMER  -->
          <div id="countdown-timer" class="hidden">
            <span id="time-display"></span>
          </div>

          <!-- LOGOS -->
          <img src="https://imgur.com/72XDg2D.png" alt="e4k juniors logo" />
          <img src="https://imgur.com/8akKERj.png" alt="e4kids logo" />
          <img src="https://imgur.com/5Vy5aEB.png" alt="e4k teens logo" />
          <img src="https://imgur.com/eF0KMAV.png" alt="e4k teens logo" />
        </div>
      </div>

      <div class="main" id="main">
        <div class="topics">
          <div id="reminder-container" class="reminder-container">
            <h3 id="feedback-helper"></h3>
            <h3 id="topic-count"></h3>
          </div>
          <!--TOPICS LOAD HERE-->
          <section id="topicsList"></section>
          <!--TOPICS LOAD HERE-->
          <!-- Footer -->
          <footer>
            Made with ♥ by Michelle Hernández<br />
            &copy; 2025 English4Kids. All rights reserved.
          </footer>
        </div>

        <!-- MAIN INFO LOAD HERE-->
        <main>
          <div class="dropdowns">
            <h2>Syllabus:</h2>
            <select id="syllabusDropdown">
              <option value="">Loading syllabus...</option>
            </select>
          </div>
          <div class="dropdowns">
            <h2>Level:</h2>
            <select id="levelsDropdown" disabled>
              <option value="">Choose a syllabus first</option>
            </select>
          </div>
          <div class="dropdowns">
            <h2>Week:</h2>
            <select id="weeksDropdown" disabled>
              <option value="">Choose a level first</option>
            </select>
          </div>
          <table class="evaluation-table">
            <thead>
              <th class="totalscore" colspan="2">Evaluation Areas</th>
            </thead>
            <tbody>
              <tr>
                <td class="areasevaluation">Grammar</td>
                <td>
                  <select id="gr" onchange="updateTotalScore()">
                    <option>2.0</option>
                    <option>1.5</option>
                    <option>1.0</option>
                    <option>0.5</option>
                    <option>0</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="areasevaluation">Pronunciation</td>
                <td>
                  <select id="pr" onchange="updateTotalScore()">
                    <option>2.0</option>
                    <option>1.5</option>
                    <option>1.0</option>
                    <option>0.5</option>
                    <option>0</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="areasevaluation">Intonation</td>
                <td>
                  <select id="in" onchange="updateTotalScore()">
                    <option>2.0</option>
                    <option>1.5</option>
                    <option>1.0</option>
                    <option>0.5</option>
                    <option>0</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="areasevaluation">Fluency</td>
                <td>
                  <select id="fl" onchange="updateTotalScore()">
                    <option>2.0</option>
                    <option>1.5</option>
                    <option>1.0</option>
                    <option>0.5</option>
                    <option>0</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="areasevaluation">Comprehension</td>
                <td>
                  <select id="co" onchange="updateTotalScore()">
                    <option>2.0</option>
                    <option>1.5</option>
                    <option>1.0</option>
                    <option>0.5</option>
                    <option>0</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <p class="totalscore">
                    Total Score:
                    <span class="totalscore" id="totalscore"></span>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="textareas">
            <h2>Pronunciation Mistakes:</h2>
            <textarea
              class="autoresize"
              id="pronunciationMistakes"
              placeholder="e.g. cat, clothes, vegetable"
            ></textarea>

            <h2>Coach's Comments:</h2>
            <textarea
              class="autoresize"
              id="extraComments"
              placeholder="Your comments here"
            ></textarea>
          </div>
          <div>
            <button id="feedback" class="feedbackbutton" disabled>
              Go to Feedback
            </button>
            <button class="feedbackbutton" onclick="showAbsentSection()">
              Absent Student Report
            </button>
          </div>
        </main>
      </div>
    </div>
    <div id="popupMistakes" class="popup-mistakes hidden">
      <button id="closePopup" class="close-popup">
        Back to edit Template >
      </button>
      <div id="popupContent"></div>
    </div>

    <script src="evals4coaches.js"></script>
  </body>
</html>
